{% extends 'base.html' %}

{% block title %} Create New User {% endblock %}

{% block content %}

<h1>Create a User</h1>

    <form method="POST">
        <div class="form-group row">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" required class="form-control" id="first_name" name='first_name' placeholder="Enter your first name">
        </div>

        <div class="form-group row">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" required class='form-control' id="last_name" name='last_name' placeholder="Enter your last name">
        </div> 

        <div class="form-group row">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="text" required class='form-control' id="image_url" name='image_url' placeholder="Provide an image of this user">
        </div> 

        <div class="form-group row">
            <button type="submit" class="btn btn-outline-dark mt-3">Submit</button>
        </div>
    </form>
    {% endblock %}
